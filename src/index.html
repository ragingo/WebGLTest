<!DOCTYPE html>
<html>

<head>
  <title>Shader Practice</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div class="app">
    <div class="app__left">
      <p class="app__fps"></p>
    </div>
    <div class="app__right">
      <button class="app__reset">リセット</button>
      <select class="app__effect-selector"></select>
      <div class="app__params">
        <!-- rotation -->
        <div class="app__rotation">
          <label>rotation</label>
          <div class="rotation--x">
            <input class="rotation__slider" type="range" min="0.0" max="360.0" step="0.1" value="0.0" />
            <label class="rotation__label"></label>
          </div>
          <div class="rotation--y">
            <input class="rotation__slider" type="range" min="0.0" max="360.0" step="0.1" value="0.0" />
            <label class="rotation__label"></label>
          </div>
          <div class="rotation--z">
            <input class="rotation__slider" type="range" min="0.0" max="360.0" step="0.1" value="0.0" />
            <label class="rotation__label"></label>
          </div>
        </div>
        <!-- scale -->
        <div class="app__scale">
          <label>scale</label>
          <div class="scale--x">
            <input class="scale__slider" type="range" min="0.0" max="10.0" step="0.1" value="1.0" />
            <label class="scale__label"></label>
          </div>
          <div class="scale--y">
            <input class="scale__slider" type="range" min="0.0" max="10.0" step="0.1" value="1.0" />
            <label class="scale__label"></label>
          </div>
          <div class="scale--z">
            <input class="scale__slider" type="range" min="0.0" max="10.0" step="0.1" value="1.0" />
            <label class="scale__label"></label>
          </div>
        </div>
        <!-- color -->
        <div class="app__color">
          <label>color</label>
          <div class="color--r">
            <input class="color__slider" type="range" min="0" max="255" step="1" value="255" />
            <label class="color__label"></label>
          </div>
          <div class="color--g">
            <input class="color__slider" type="range" min="0" max="255" step="1" value="255" />
            <label class="color__label"></label>
          </div>
          <div class="color--b">
            <input class="color__slider" type="range" min="0" max="255" step="1" value="255" />
            <label class="color__label"></label>
          </div>
          <div class="color--a">
            <input class="color__slider" type="range" min="0" max="255" step="1" value="255" />
            <label class="color__label"></label>
          </div>
        </div>
        <!-- 2値化 しきい値 -->
        <div class="app__binarize">
          <label>2値化 しきい値</label>
          <div class="binarize--value">
            <input class="binarize__slider" type="range" min="0" max="1.0" step="0.01" value="0.1" />
            <label class="binarize__label"></label>
          </div>
        </div>
        <!-- vivid -->
        <div class="app__vivid">
          <label>vivid</label>
          <div class="vivid--k1">
            <input class="vivid__slider" type="range" min="-1.5" max="1.5" step="0.1" value="1.0" />
            <label class="vivid__label"></label>
          </div>
          <div class="vivid--k2">
            <input class="vivid__slider" type="range" min="-1.5" max="1.5" step="0.1" value="1.0" />
            <label class="vivid__label"></label>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
